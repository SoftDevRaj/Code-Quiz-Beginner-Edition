<!DOCTYPE html>
<html>
  <head>
    <title>JS Beginner Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="/assets/style.css" />
  </head>
  <body>
    <header>
      <div class="large-font">JS Trivia Game</div>
      <button class="start-button">Start</button>
    </header>

    <main>
      <section>
        <div class="questions"></div>
        <div class="answers"></div>
        <div class="message"></div>
        <button class="checkAnswer">Check Answer</button>
      </section>

      <section>
        <div class="win-loss-container">
          <div>
            <h2>Wins: <span class="win">0</span></h2>
            <h2>Losses: <span class="loss">0</span></h2>
          </div>
          <button class="reset-button">Reset Score</button>
        </div>
        <div class="card timer">
          <div class="timer-text">
            <div class="large-font timer-count">30</div>
            <h3>seconds remaining</h3>
          </div>
        </div>
      </section>
    </main>
    <script src="/assets/script.js"></script>
  </body>
</html>
